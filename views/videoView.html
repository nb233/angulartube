<html ng-app ="youApi">
	<head>
	    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"> </script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"> </script>
	    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"> </script>
	    <script src= "/video.js"> </script>
	    <meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="/stylesheets/style.css">

	</head>

	<body ng-controller ="mainController" style ="background-color:#F8F8F8">

		<nav class="navbar navbar-default" style ="width:100%;position:fixed;">
			<div id = "imgContainer" style ="display:inline-block;">
			<a href ="/">	<img id ="youLogo" src = "/images/youtubeLogo.png"></a>
		 	</div>
		   	
			<input type = "text" ng-model ="searchTerm" id="searchTerm">
		 	<img id ="searchButton" src = "/images/searchButton.png" ng-click ="searchReq(0)"> </a>		


		</nav>

		<div class ="container" style ="padding-top:12%;display:flex;">
			<div>
				<div >
					<iframe class="embed-responsive-item" width = "100%" height ="60%" ng-src="{{trustSrc(vidInfo.id)}}"> </iframe>
				</div>
				<div id ="videoInfo" class ="container-fluid">
					<div id ="vidName" style ="background-color:white;margin-top:2%;">
						<span style ="font-size:18;font-family:'Roboto';font-weight:600"> {{vidInfo.snippet.title}} </span>
					</div>

					<div id ="channelInfo">
						<img id ="channelPic" ng-src = "{{channelInfo.snippet.thumbnails.default.url}}">
						<span id ="cName"> {{vidInfo.snippet.channelTitle}} </span>
						<div id ="viewCount"> 
							{{vidInfo.statistics.viewCount}} views
						</div>
						
					</div>

				</div>

				<div id ="videoInfo2">
					<div id ="publishedAt">
						<b> Published On {{getDate(vidInfo.snippet.publishedAt)}} </b>
					</div>

					<div id ="vidDesc">
						<p style="white-space:pre-line;">{{vidInfo.snippet.description}} </p>
					</div>
				</div>
			</div>

		</div>

	</body>

</html>
